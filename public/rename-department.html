<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนชื่อแผนก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3><i class="bi bi-pencil-square"></i> เปลี่ยนชื่อแผนก</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">เปลี่ยนชื่อแผนกจาก <strong>"ช่างเครื่องกลโรงงาน"</strong> เป็น <strong>"ช่างกลโรงงาน"</strong></p>
                <p class="fw-bold text-danger">⚠️ การดำเนินการนี้จะอัปเดตข้อมูลในฐานข้อมูล</p>

                <button id="renameBtn" class="btn btn-warning btn-lg">
                    <i class="bi bi-pencil"></i> เปลี่ยนชื่อแผนก
                </button>

                <div id="result" class="mt-3"></div>

                <hr>
                <a href="admin_dashboard.html" class="btn btn-secondary">← กลับไปหน้าแดชบอร์ด</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('renameBtn').addEventListener('click', async () => {
            const btn = document.getElementById('renameBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังดำเนินการ...';
            result.innerHTML = '';

            try {
                const response = await fetch('/api/admin/rename-department', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ สำเร็จ!</strong><br>
                            ${data.message}<br>
                            ${data.department ? `<small>ID: ${data.department.department_id}, ชื่อใหม่: ${data.department.department_name}, รหัส: ${data.department.code}</small>` : ''}
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 2000);
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>❌ ข้อผิดพลาด:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (err) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>❌ ข้อผิดพลาดเครือข่าย:</strong> ${err.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-pencil"></i> เปลี่ยนชื่อแผนก';
            }
        });
    </script>
</body>

</html>
