<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Seed Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>üîß Force Seed Departments (Admin Only)</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">Use this page to manually add missing departments to the database.</p>
                <p class="fw-bold">This will add "‡∏ä‡πà‡∏≤‡∏á‡∏Å‡∏•‡πÇ‡∏£‡∏á‡∏á‡∏≤‡∏ô" and any other missing departments.</p>

                <button id="seedBtn" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-repeat"></i> Force Seed Departments
                </button>

                <div id="result" class="mt-3"></div>

                <hr>
                <a href="admin_dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('seedBtn').addEventListener('click', async () => {
            const btn = document.getElementById('seedBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            result.innerHTML = '';

            try {
                const response = await fetch('/api/admin/force-seed-departments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Success!</strong><br>
                            ${data.message}<br>
                            Total departments: ${data.total}
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 2000);
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Error:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (err) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Network Error:</strong> ${err.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Force Seed Departments';
            }
        });
    </script>
</body>

</html>
